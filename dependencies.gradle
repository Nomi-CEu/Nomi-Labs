    implementation rfg.deobf("curse.maven:extra-utilities-225561:2678374") // Version 1.9.9

    // Draconic Evolution Runtime Deps, Brandon Core, Redstone Flux (from CurseForge)
    // Brandon Core is deobfed, as it is down the dependency tree for some draconic evolution stuff
    implementation rfg.deobf("curse.maven:brandons-core-231382:3408276") // Version 2.4.20
    runtimeOnly "curse.maven:redstone-flux-270789:2920436" // Version 2.1.1.1

